name: Build Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create package zip
        run: |
          zip -r "net.naari3.mesh-dent-${{ steps.version.outputs.version }}.zip" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "Website/*"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            net.naari3.mesh-dent-${{ steps.version.outputs.version }}.zip
